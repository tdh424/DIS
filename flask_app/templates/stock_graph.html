<!-- stock_graph.html -->
{% extends "layout.html" %}

{% block content %}
    <div id="stock-chart"></div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        // Parse the JSON data for the graph
        var graphData = {{ graph_json | safe }};

        // Render the graph using the parsed JSON data
        Plotly.newPlot('stock-chart', graphData);
    </script>
{% endblock %}
